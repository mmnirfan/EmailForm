<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send-Email</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <section>
        <div class="container">
            <form action="https://formspree.io/f/xgeplkoj" method="POST" id="my-form">
                <label for="lastName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter Your name..">
            
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter Your last name..">
            
                <label for="email">Email</label> <!-- receiveemails@yopmail.com - 26112020 -->
                <input type="email" id="email" name="_replyto" placeholder="Enter Your Email..">
            
                <label for="message">Subject</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
            
                <button class="text-white" type="submit" value="Send" id="my-form-button">Send</button>
            </form>
            <div id="my-form-status"></div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
